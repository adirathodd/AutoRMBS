<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Protected | AutoRMBS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include common stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <div class="navigation" role="banner">
    <div class="navigation-wrap">
      <a href="index.html" class="logo-link">AutoRMBS</a>
      <div class="menu">
        <nav>
          <a href="about.html" class="navigation-item">About</a>
          <a href="inputs.html" class="navigation-item">Work</a>
          <a href="contact.html" class="navigation-item">Contact</a>
        </nav>
      </div>
      <a href="login.html" class="primary-button">LOG IN</a>
    </div>
  </div>

  <!-- Protected Page Section -->
  <section class="section" style="min-height: 60vh; display: flex; align-items: center;">
    <div class="container" style="text-align:center; max-width: 600px;">
      <div class="w-password-page w-form">
        <form action="/.wf_auth" method="post" id="email-form" name="email-form" class="contact-form" style="margin: 0 auto;">
          <h2 class="heading-jumbo-small">Protected Page</h2>
          <div class="form-group">
            <label for="field">Password</label>
            <input type="password" id="field" name="pass" class="form-input" placeholder="Enter your password" autofocus="true" required>
          </div>
          <button type="submit" class="primary-button">Submit</button>

          <!-- Error Message -->
          <div class="status-message cc-error-message w-password-page w-form-fail" style="display: none; margin-top: 1rem;">
            <div>Incorrect password. Please try again.</div>
          </div>
          <!-- Hidden fields required by Webflow for password page -->
          <div style="display:none" class="w-password-page w-embed w-script">
            <input type="hidden" name="path" value="<%WF_FORM_VALUE_PATH%>">
            <input type="hidden" name="page" value="<%WF_FORM_VALUE_PAGE%>">
          </div>
          <div style="display:none" class="w-password-page w-embed w-script">
            <script type="application/javascript">
              (function _handlePasswordPageOnload() {
                if (/[?&]e=1(&|$)/.test(document.location.search)) {
                  document.querySelector('.w-password-page.w-form-fail').style.display = 'block';
                }
              })()
            </script>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Optionally, include Webflow scripts if needed -->
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js"></script>
</body>
</html>
