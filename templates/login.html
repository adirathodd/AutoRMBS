<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login | AutoRMBS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include the common stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <!-- Navigation Bar (Inspired by Webflow) -->
  <div class="navigation" role="banner">
    <div class="navigation-wrap">
      <a href="index.html" aria-current="page" class="logo-link">
        <div class="text-block">AutoRMBS</div>
      </a>
      <div class="menu">
        <nav role="navigation">
          <a href="about.html" class="navigation-item">About</a>
          <a href="inputs.html" class="navigation-item">Work</a>
          <a href="contact.html" class="navigation-item">Contact</a>
        </nav>
      </div>
      <a href="login.html" class="primary-button">
        <div>LOGÂ IN</div>
      </a>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero" style="background: linear-gradient(rgba(0,40,85,0.75), rgba(0,40,85,0.75)), url('images/login-bg.jpg') center/cover no-repeat;">
    <div class="heading-jumbo">Login</div>
  </section>

  <!-- Login Form Section -->
  <section class="section">
    <div class="container">
      <h2 class="heading-jumbo-small">Welcome Back</h2>
      <p class="paragraph-light">Please log in to access your account and manage your RMBS workflows.</p>

      <form id="login-form" class="contact-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="primary-button">Log In</button>
      </form>

      <div id="login-error" style="display:none; color: red; margin-top: 10px;">
        Invalid email or password.
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("login-form").addEventListener("submit", function (event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        // Example credentials validation (replace with actual)
        if (email === "admin@gmail.com" && password === "1234") {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("userEmail", email);
          window.location.href = "inputs.html";
        } else {
          document.getElementById("login-error").style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
