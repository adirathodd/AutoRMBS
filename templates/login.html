  <meta content="Login" property="twitter:title">

  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/autormbs-ai.webflow.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="navigation w-nav">
    <div class="navigation-wrap">
      <a href="index.html" class="logo-link w-nav-brand">
        <div class="text-block">AutoRMBS</div>
      </a>
      <div class="menu">
        <nav role="navigation" class="navigation-items w-nav-menu">
          <a href="about.html" class="navigation-item w-nav-link">About</a>
          <a href="inputs.html" class="navigation-item w-nav-link">Work</a>
          <a href="contact.html" class="navigation-item w-nav-link">Contact</a>
        </nav>
        <div class="menu-button w-nav-button"><img src="images/menu-icon_1menu-icon.png" width="22" alt="" class="menu-icon"></div>
      </div>
      <a href="login.html" id="auth-button" class="primary-button cc-contact-us w-inline-block">
        <div>LOG IN</div>
      </a>
    </div>
  </div>

  <div class="section cc-home-wrap">
    <div class="intro-header cc-subpage">
      <div class="intro-content">
        <div class="heading-jumbo">Login</div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="w-form">
      <form id="login-form">
        <label for="email">Email address</label>
        <input class="w-input" maxlength="256" name="email" id="email" type="email" required>
        
        <label for="password">Password</label>
        <input class="w-input" maxlength="256" name="password" id="password" type="password" required>
        
        <input type="submit" class="w-button" value="Log In">
      </form>

      <div id="login-error" style="display:none; color: red; margin-top: 10px;">
        Invalid email or password.
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("login-form").addEventListener("submit", function (event) {
        event.preventDefault();
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        // Example credentials validation (replace with actual)
        if (email === "admin@gmail.com" && password === "1234") {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("userEmail", email);
          window.location.href = "inputs.html";  // Redirect to the inputs page
        } else {
          document.getElementById("login-error").style.display = "block";
        }
      });
    });
  </script>

</body>
</html>
