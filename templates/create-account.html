<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create an Account | AutoRMBS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include the common stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navigation">
    <div class="navigation-wrap">
      <a href="index.html" class="logo-link">AutoRMBS</a>
      <div class="menu">
        <nav>
          <a href="about.html" class="navigation-item">About</a>
          <a href="inputs.html" class="navigation-item">Work</a>
          <a href="contact.html" class="navigation-item">Contact</a>
        </nav>
      </div>
      <a href="login.html" class="primary-button">LOG IN</a>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero" style="background: linear-gradient(rgba(0,40,85,0.75), rgba(0,40,85,0.75)), url('images/create-account-bg.jpg') center/cover no-repeat;">
    <div class="heading-jumbo">Create Your Account</div>
  </section>

  <!-- Create Account Form -->
  <section class="section">
    <div class="container">
      <h2 class="heading-jumbo-small">Join AutoRMBS</h2>
      <p class="paragraph-light">Get started with AI-powered RMBS workflows today.</p>

      <form id="create-account-form" name="create-account-form" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="primary-button">Submit</button>
      </form>

      <!-- Success & Error Messages -->
      <div class="w-form-done" style="display:none; margin-top:1rem; color:green;">
        <div>Thank you! Your submission has been received!</div>
      </div>
      <div class="w-form-fail" style="display:none; margin-top:1rem; color:red;">
        <div>Oops! Something went wrong while submitting the form.</div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <section class="section">
    <div class="container">
      <div class="footer-wrap">
        <p class="paragraph-tiny">Powered and sponsored by Microsoft</p>
      </div>
    </div>
  </section>

  <!-- JS for handling form submission -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("create-account-form");
      const successMessage = document.querySelector(".w-form-done");
      const errorMessage = document.querySelector(".w-form-fail");

      form.addEventListener("submit", function(event) {
        event.preventDefault();
        // Example: treat as success
        successMessage.style.display = "block";
        // If you want to show error, you can do:
        // errorMessage.style.display = "block";
      });
    });
  </script>
</body>
</html>
