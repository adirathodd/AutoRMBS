name: Deploy Node.js & Python App to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js (adjust version if necessary)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # (Optional) Set up Python if you need to install packages via pip
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Install Node.js dependencies
      - name: Install Node.js Dependencies
        run: npm install

      # (Optional) Install Python dependencies if needed before deployment
      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      # (Optional) Run your tests or build commands here if needed
      # - name: Run Tests
      #   run: npm test

      # Deploy to Azure App Service using the publish profile
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: YOUR_AZURE_APP_SERVICE_NAME
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .